# Default values for dev-feed.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rm3l/dev-feed-api
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534

service:
  type: ClusterIP
  port: 28080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev-feed-api.local
      paths: []
  tls: []
  #  - secretName: dev-feed-api-tls
  #    hosts:
  #      - dev-feed-api.local

# -- Configure the startup healthcheck for the containers
startupProbe:
  initialDelaySeconds: 180
  periodSeconds: 4
  failureThreshold: 10
  timeoutSeconds: 10

# -- Configure the liveness healthcheck for the containers
livenessProbe:
  # initialDelaySeconds: 3
  # periodSeconds: 90
  timeoutSeconds: 10

# -- Configure the readiness healthcheck for the containers
readinessProbe:
  # initialDelaySeconds: 3
  # periodSeconds: 4
  timeoutSeconds: 10

# -- Strategy used to replace old Pods by new ones
strategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 33%

resources:
  limits:
    cpu: 500m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

