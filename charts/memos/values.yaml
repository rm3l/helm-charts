# Default values for memos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: neosmemo/memos
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5230

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# -- Strategy used to replace old Pods by new ones
strategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 33%

# -- Host networking requested for the pod. Beware that setting this to true requires all container ports declared in the pod to be free on the node.
hostNetwork: false

secretEnv:
  name: ""

sqlite:
  enabled: true

mariadb:
  enabled: false
  # -- TODO(rm3l): Temporary workaround for https://github.com/bitnami/charts/issues/35164
  image:
    registry: docker.io
    repository: bitnamilegacy/mariadb
  auth:
    database: memos
    username: "db-user"
    password: "pl34s3Ch4ng3M3"

postgresql:
  enabled: false
  # -- TODO(rm3l): Temporary workaround for https://github.com/bitnami/charts/issues/35164
  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
  auth:
    database: memos
    username: "db-user"
    password: "pl34s3Ch4ng3M3"
