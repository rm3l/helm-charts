apiVersion: v1
kind: Secret
metadata:
  name: {{ include "adguard-home.fullname" . }}
  namespace: {{ include "adguard-home.namespace" . }}
  labels:
    {{- include "adguard-home.labels" . | nindent 4 }}
stringData:
  AdGuardHome.yaml: |-
    {{- toYaml .Values.bootstrapConfig | nindent 4 }}
{{- end }}
